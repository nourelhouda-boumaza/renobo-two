<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a 3D model with threebox</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">
<div id="map"></div>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoicmVub2JvIiwiYSI6ImNsbHRjbHA0cTAyeW4zZG1kd3FncHptcDEifQ.oz3-6Ilvjwr2SkgDJxv3mw';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/light-v11',
        center: { lng: -122.43071924561035, lat: 37.806738206553305},
        zoom: 15.4,
        pitch: 64.9,
        bearing: 172.5,
        antialias: true // create the gl context with MSAA antialiasing, so custom layers are antialiased
    });

    // eslint-disable-next-line no-undef
    const tb = (window.tb = new Threebox(
        map,
        map.getCanvas().getContext('webgl'),
        {
            defaultLights: true
        }
    ));

    map.on('style.load', () => {
        map.addLayer({
            id: 'custom-threebox-model',
            type: 'custom',
            renderingMode: '3d',
            onAdd: function () {
                // Creative Commons License attribution:  Metlife Building model by https://sketchfab.com/NanoRay
                // https://sketchfab.com/3d-models/metlife-building-32d3a4a1810a4d64abb9547bb661f7f3
                const scale = 3.2;
                const options = {
                    obj: 'buildspace_structure_raw3d.gltf',
                    type: 'gltf',
                    scale: { x: 0.0009, y: 0.0009, z: 0.0009 },
                    units: 'meters',
                    rotation: { x: 90, y: 212.5, z: 0 }
                };

                tb.loadObj(options, (model) => {
                    model.setCoords([-122.43077349387332, 37.807033999490464]);
                    model.setRotation({ x: 0, y: 0, z: 241 });
                    tb.add(model);
                });
            },

            render: function () {
                tb.update();
            }
        });
    });
</script>

</body>
</html>
